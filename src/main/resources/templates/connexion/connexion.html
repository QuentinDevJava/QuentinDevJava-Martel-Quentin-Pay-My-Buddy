<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<div
		th:replace="~{head :: myHead(currentTitle='Ajouter relation', currentURL='../../css/connexion.css') }"></div>
	<body>
		<div th:replace="~{header :: myHeader(currentPage='connexion')}"></div>
		<main class="container">
			<div class="alert alert-danger alert-dismissible"
				th:if="${#fields.hasErrors('connexionForm.email')}">
				<p th:each="err : ${#fields.errors('connexionForm.email')}" th:text="${err}"></p>
				<span type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span>
			</div>
			<form method="post" th:object="${connexionForm}" class="form-inline">
				<div class="form-group">
					<label for="relation">Chercher une relation</label>
					<input type="text" class="form-control" id="relation" placeholder="Saisir une addresse mail"
						th:field="*{email}">
				</div>
				<button type="submit" class="btn btn-warning btn-block mt-3">Ajouter</button>
			</form>
		</main>
		<div th:replace="~{footer :: myFooter}"></div>
	</body>
</html>
