<html>
    <body>
        <div th:fragment="flashAttributeMessage" th:if="${currentMessage}"
            th:class="${alertType == 'alert' ? 'alert alert-danger text-center container alert-dismissible' : 'alert alert-success text-center container alert-dismissible'}"
            role="alert">
            <span th:text="${currentMessage}"></span>
            <span type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Fermer">&times;</span>
        </div>
    </body>
</html>
