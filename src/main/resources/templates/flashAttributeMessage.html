<div th:fragment="flashAttributeMessage" th:if="${currentMessage}"
    th:class="${alertType == 'error' ? 'alert alert-danger text-left container alert-dismissible fade show' : 'alert alert-success text-left container alert-dismissible fade show'}"
    role="alert">
    <span th:utext="${currentMessage}"></span>
    <span role="button"
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></span>
</div>
