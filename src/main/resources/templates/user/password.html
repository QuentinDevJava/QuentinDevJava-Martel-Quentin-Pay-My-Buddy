<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<div
		th:replace="~{head :: myHead(currentTitle='Changer le mot de passe', currentURL='../../css/password.css')}"></div>
	<body>
		<div th:replace="~{header :: myHeader(currentPage='profile')}"></div>

		<div class="alert alert-danger container alert-dismissible"
			th:if="${#fields.hasErrors('passwordForm.oldPassword')}">
			<p th:each="err : ${#fields.errors('passwordForm.oldPassword')}" th:text="${err}">
			</p>
			<span type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span>
		</div>
		<div class="alert alert-danger container alert-dismissible"
			th:if="${#fields.hasErrors('passwordForm.password')}">
			<p th:each="err : ${#fields.errors('passwordForm.password')}" th:text="${err}">
			</p>
			<span type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span>
		</div>
		<main>
			<form class="form-inline" method="post" th:object="${passwordForm}">
				<div class="form-group">
					<div class="form-row">
						<label for="oldPassword">Ancien mot de passe</label>
						<input type="password" class="form-control" id="oldPassword"
							placeholder="Ancien mot de passe"
							th:field="*{oldPassword}" required>
					</div>

					<div class="form-row">
						<label for="newPassword">Nouveau mot de passe</label>
						<input type="password" class="form-control" id="newPassword"
							placeholder="Nouveau mot de passe"
							th:field="*{password}" required>
					</div>

					<div class="form-row">
						<label for="confirmPassword">Confirmer le mot de passe</label>
						<input type="password" class="form-control" id="confirmPassword"
							placeholder="Confirmer le mot de passe"
							th:field="*{passwordConfirmation}" required>
					</div>

					<button type="submit" class="btn btn-warning btn-block mt-3">Valider</button>
				</div>
			</form>
		</main>
		<div th:replace="~{footer :: myFooter}"></div>
	</body>
</html>
