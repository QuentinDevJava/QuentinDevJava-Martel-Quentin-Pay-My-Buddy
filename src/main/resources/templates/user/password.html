<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<div
		th:replace="~{head :: myHead(currentTitle='Changer le mot de passe', currentURL='../../css/password.css')}"></div>
	<body>
		<div th:replace="~{header :: myHeader(currentPage='profile')}"></div>

		<main>

			<form class="form-inline" method="post" th:object="${passwordForm}">

				<div
					th:replace="~{flashAttributeMessage :: flashAttributeMessage(currentMessage=${error} ,
				alertType='error')}"></div>

				<div class="form-group">
					<div class="form-row">
						<label for="oldPassword">Ancien mot de passe</label>
						<input type="password"
							class="form-control"
							id="oldPassword"
							aria-label="Indiquez votre ancien mot de passe"
							placeholder="Ancien mot de passe"
							th:field="*{oldPassword}"
							aria-describedby="Indiquez votre mot de passe" required>
					</div>

					<div class="form-row">
						<label for="newPassword">Nouveau mot de passe</label>
						<input type="password"
							class="form-control"
							id="newPassword"
							aria-label="Indiquez votre nouveau mot de passe"
							aria-describedby="passwordHelp"
							placeholder="Nouveau mot de passe"
							th:field="*{password}" required>
						<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelp"
							class="form-text text-danger"></small>
					</div>

					<div class="form-row">
						<label for="confirmPassword">Confirmer le mot de passe</label>
						<input type="password"
							class="form-control"
							id="confirmPassword"
							aria-label="Confirmer votre nouveau mot de passe"
							placeholder="Confirmer le mot de passe"
							th:field="*{passwordConfirmation}" required>
					</div>

					<button type="submit" class="btn btn-warning btn-block mt-3"
						aria-label="Cliquez pour valider le changement de mot de passe">Valider</button>
				</div>
			</form>

		</main>
		<div th:replace="~{footer :: myFooter}"></div>
	</body>
</html>
