<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<div
		th:replace="~{head :: myHead(currentTitle='Inscription', currentURL='../css/registration.css')}"></div>
	<body>
		<header>
		</header>
		<main>
			<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
				<div class="card" style="width: 100%; max-width: 450px;">
					<div
						th:replace="~{fieldsErrorsMessages :: fieldsErrorsMessages(currentError='registrationForm.email')}"></div>
					<div
						th:replace="~{fieldsErrorsMessages :: fieldsErrorsMessages(currentError='registrationForm.username')}"></div>
					<div
						th:replace="~{fieldsErrorsMessages :: fieldsErrorsMessages(currentError='registrationForm.password')}"></div>

					<div class="card-body">
						<h4 class="card-title text-center" style="min-width: 200px;">Pay My Buddy</h4>
						<form action="#" th:action="@{/registration}" method="post" th:object="${registrationForm}"
							class="grid-form">
							<div class="form-group">
								<input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur"
									th:field="*{username}" title="Indiquez votre nom d'utilisateur" required>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" placeholder="Mail"
									th:field="*{email}" title="Indiquez votre mail" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="Mot de passe"
									th:field="*{password}" title="Indiquez votre mot de passe" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block"
								title="Cliquez pour vous inscrire">S'inscrire</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{footer :: myFooter}"></div>
	</body>
</html>
