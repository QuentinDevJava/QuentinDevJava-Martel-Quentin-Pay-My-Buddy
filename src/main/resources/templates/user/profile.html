<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<div
		th:replace="~{head :: myHead(currentTitle='Profil', currentURL='../../css/profile.css')}"></div>
	<body>
		<div th:replace="~{header :: myHeader(currentPage='profile')}"></div>
		<div
			th:replace="~{flashAttributeMessage :: flashAttributeMessage(currentMessage=${success} ,
	alertType='success')}"></div>
		<main>
			<form action="/user/updatePassword" method="get" th:object="${profilForm}" class="form-inline">
				<div class="form-group">
					<div class="form-row">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" th:placeholder="${profilForm.username}"
							aria-label="Votre nom d'utilisateur" disabled>
					</div>
					<div class="form-row">
						<label for="email">Mail</label>
						<input type="text" class="form-control" id="email" th:placeholder="${profilForm.email}"
							aria-label="Votre mail" disabled>
					</div>
					<div class="form-row">
						<label for="password">Mot de passe</label>
						<input type="password" class="form-control" id="password"
							placeholder="********" aria-label="Votre mot de passe" disabled>
					</div>
					<button type="submit" class="btn btn-warning btn-block mt-3"
							title="Cliquez pour accéder à la page de modification du mot de passe"
							aria-label="Cliquez pour accéder à la page de modification du mot de passe">Modifier</button>

				</div>
			</form>
		</main>
		<div th:replace="~{footer :: myFooter}"></div>
	</body>
</html>
