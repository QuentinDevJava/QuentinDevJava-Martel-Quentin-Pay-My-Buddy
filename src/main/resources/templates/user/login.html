<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Connexion</title>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<header>
		</header>
		<main>
			<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
				<div class="card" style="width: 100%; max-width: 450px;">
					<div class="card-body">
						<h4 class="card-title text-center" style="min-width: 200px;">Pay My Buddy</h4>
						<form class="grid-form" method="post" th:object="${userDTO}">
							<div class="form-group mail">
								<input type="email" class="form-control" id="email" placeholder="Mail"
									th:field="${userDTO.email}" title="Indiquez votre mail" required>
							</div>
							<div class="form-group password">
								<input type="password" class="form-control" id="password" placeholder="Mot de passe"
									th:field="${userDTO.password}" title="Indiquez votre mot de passe" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block"
								title="Cliquez pour vous connecter">Se connecter</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
