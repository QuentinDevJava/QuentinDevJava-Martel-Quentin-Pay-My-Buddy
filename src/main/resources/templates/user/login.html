<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<div
		th:replace="~{head :: myHead(currentTitle='Connexion', currentURL='../css/login.css') }"></div>
	<body>
		<header>
		</header>
		<main>
			<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
				<div class="card" style="width: 100%; max-width: 450px;">
					<div class="alert alert-danger text-center alert-dismissible"
						th:if="${#fields.hasErrors('loginForm.email')}">
						<p th:each="err : ${#fields.errors('loginForm.email')}" th:text="${err}">
						</p>
						<span type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span>
					</div>
					<div th:if="${successMessage}" class="alert alert-success  alert-dismissible">
						<span th:text="${successMessage}"></span>
						<span type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span>
					</div>
					<div class="card-body">
						<h4 class="card-title text-center" style="min-width: 200px;">Pay My Buddy</h4>
						<form class="grid-form" method="post" th:object="${loginForm}">
							<div class="form-group mail">
								<input type="text" class="form-control" id="email" placeholder="Mail"
									th:field="*{email}" title="Indiquez votre mail" required>
							</div>
							<div class="form-group password">
								<input type="password" class="form-control" id="password" placeholder="Mot de passe"
									th:field="*{password}" title="Indiquez votre mot de passe" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block"
								title="Cliquez pour vous connecter">Se connecter</button>
							<a href="/registration">Cr√©er un compte</a>
						</form>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{footer :: myFooter}"></div>
	</body>
</html>
