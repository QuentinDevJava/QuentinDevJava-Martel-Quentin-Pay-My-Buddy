<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Liste des utilisateurs</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<main>
			<div class="container text-center">
				<h3 class="mt-5">Liste des utilisateurs</h3>

				<table class="table table-dark mt-5">
					<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>Mail</th>
							<th>Password</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u:${listUser}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.username}"></td>
							<td th:text="${u.email}"></td>
							<td th:text="${u.password}"></td>
						</tr>
					</tbody>
				</table>
				<a class="btn btn-primary btn-block" href="/user/create">CrÃ©ation utilisateur</a>
			</div>
			<div class="container text-center mt-5">
				<h3 class="mt-5">Liste des transactions</h3>
				<table class="table table-dark mt-5">
					<thead>
						<tr>
							<th>ID</th>
							<th>Description</th>
							<th>Montant</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="t:${listTransaction}">
							<td th:text="${t.id}"></td>
							<td th:text="${t.description}"></td>
							<td th:text="${t.amount}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
